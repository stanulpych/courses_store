{% extends 'base.html' %}

{% block title %}{{ course.title }}{% endblock %}

{% block content %}
    <h1 class="mt-5">{{ course.title }}</h1>
    <h2>{{ course.category }}</h2>
    <p>Price: {{ course.price }}</p>
    <p>Students Quantity: {{ course.price }}</p>
    <button class="btn btn-primary">Buy</button>
    <a href={% url 'store:index' %}><button class="btn btn-primary" >Return</button></a>
{% endblock %}
